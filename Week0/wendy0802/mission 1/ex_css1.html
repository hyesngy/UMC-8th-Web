<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0D0D19;
            padding: 10px 30px;
            height: 60px;
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }
        .navbar .nav-links li {
            margin: 0 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }
            .navbar .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="C:\Users\ihm08\Downloads\UMC_logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">소개</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">Q&A</a></li>
            <li><a href="#">지원하기</a></li>
        </ul>
    </nav>
</body>
</html>
